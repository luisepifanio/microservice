jetty:
  context: /
  connectors:
    - port: 8080
    - port: 8443
jdbc:
  appds:
    url: "jdbc:h2:file:./db/beerdb2.h2.mv.db"
    username:
    password:
    driverClassName: org.h2.Driver
    jmxEnabled: true
    jmxObjectName: appds
    initialSize: 2
log:
  level: debug
  appenders:
    - type: file [eventdate:%d{yyyy-MM-dd}T%d{HH:mm:ss.SSSXXX}]
      logFormat: '%date{"yyyy-MM-dd\'T\'HH:mm:ss,SSSXXX", UTC} %c{20}: %m%n'
      file: 'target/logs/rotate-by-size-and-history-and-totalsize/logfile-current.log'
      rollingPolicy:
        type: sizeAndTime
        fileNamePattern: 'target/logs/rotate-by-size-and-history-and-totalsize/logfile-%d{yyyyMMDDHHmmss}.%i.log'
        historySize: 5
        fileSize: 50
        totalSize: 150